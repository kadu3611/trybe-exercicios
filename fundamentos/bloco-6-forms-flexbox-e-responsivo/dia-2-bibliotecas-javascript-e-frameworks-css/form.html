<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>


    
    <title></title>
    
</head>
<body>
    <main class="main">
    
    <form action="" method="get">
        <fieldset><header class="header-class">Header da página</header>
    <div class="div1">
        <div class="espaco">
            <label for="input-name" >Nome:</label>
                <input class="espaco form-control" type="text" id="input-name"  minlength="10" maxlength="40" required autofocus>
        </div>
        <div class="espaco">
            <label for="input-email">Email:</label>
                <input type="text" class="espaco form-control" id="input-email" minlength="10" maxlength="50" required>
        </div>
        <div class="espaco">
            <input type="radio" id="op1" name="opcao" required class="ponto" >
                 <label for="op1">Cidade</label>
            <input type="radio" id="op2" name="opcao" required class="ponto">
                 <label for="op2">Campo</label>
            <input type="radio" id="op3" name="opcao" required class="ponto">
                 <label for="op3">Praia</label>
            <input type="radio" id="op4" name="opcao" required class="ponto" checked>
                 <label for="op4">Montanhas</label>
        </div>
        <label for="estado" class="espaco" >Estado:</label>
        <select name="estado" id="">
            <option value="">São Paulo</option>
            <option value="" >Minas Gerais</option>
            <option value="" >Recife</option>
            <option value="">Bahia</option>
            <option value="">Rio de Janeiro</option>
            <option value="" selected>Outros</option>
        </select>

        <div class="espaco">
                <div>Espaço para digitar a resposta:</div>
                <textarea id="area" class="form-control" name="area" cols="40" rows="10" maxlength="500" required placeholder="Eu estou muito feliz em conquistar essa viagem!"></textarea>

        </div>
        <div class="espaco">
            <div class="espaco">Qual a melhor data para realizar sua viagem?</div>
            <label for="datepicker">Data:</label>
            <input type="text" id ="datepicker" name="data" placeholder="" >        

       </div>
      
       <div class="espaco">
            <input type="checkbox" name="ch1" id="ch1" checked >
            <label for="ch1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        
       </div>
       <div class="espaco">
            <input type="checkbox" name="ch1" id="ch2" required checked>
            <label for="ch2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            
        </div>
        <button id="enviar">Enviar</button>
        <button id="apagar">Apagar</button>
        <p id="nameUser"></p>
    </fieldset>
    </form>

</main>
    
        <script src="script.js"></script>
        
        <script  src ="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js " > </script>
</body>
</html>
